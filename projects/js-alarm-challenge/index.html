<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Alert</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/clock.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <section id="clock">
            <ul class="clock-inline">
                <li class="time-containers" id="hours">00</li>
                <li class="dividers">:</li>
                <li class="time-containers" id="minutes">00</li>
                <li class="dividers">:</li>
                <li class="time-containers" id="seconds">00</li>
            </ul>
        </section>
        <section id="display-alert" class="alert-session">
            <h1 id="time-moment">Food-Time: ?pm</h1>
            <img src="../resources/img/default.jpg" alt="" id="alarm-image" class="img-fluid">
        </section>
    </main>
</body>
</html>
