<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presly Weather App</title>
    <!-- Cloud icon -->
    <link rel="icon" href="assets/img/presley-weather-icon.png"
        type="image/x-icon">
    <!-- App Manifest Settings Here -->
    <link rel="manifest" href="/manifest.json">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Including Font Axis -->
    <link rel="stylesheet" href="vendor/fonts/axis/style.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/template.css">
</head>

<body class="dark">
    <header>
        <h1 class="text-center">DadaKuada <i class="fa fa-cloud" style="color: white;"></i></h2>
    </header>
    <main>
        <section class="form-section">
            <form>
                <input type="text" id="form3" class="form-control form-control-sm" style="color: white;"
                    placeholder="Search">
                <!-- <label for="form3">Your name</label> -->
                <button type="submit"><i class="fas fa-search fa-3x "></i></button>
            </form>
        </section>
        <section class="display-content">
            <article>
                <!-- <p><i class="fa fa-cloud"></i></p> -->
                <p class="place">NEW YORK CITY</p>
                <div class="weather-container">
                    <div style="margin:auto"><span id="weather"></span><sup>0</sup><span>C</span></div>
                    
                </div>
                <div class="time-space">
                    <div class="time-wrapper">
                        <div class="time">
                            <span id="hour"></span><br>
                            <span class="time-label">HR</span>
                        </div>
                        <div class="time">
                            <span id="min"></span><br>
                            <span class="time-label">MIN</span>
                        </div>
                        <div class="time">
                            <span id="sec"></span><br>
                            <span class="time-label">SEC</span>
                        </div>

                    </div>
                    
                </div>
            </article>
            <aside class="map-container">
                
                <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
                <!-- <script
                        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
                        defer></script> -->
                <!-- <script src="assets/js/map.api.js"></script> -->
                <!-- <map name="lagos" class="text-center">Lagos</map> -->
                <div id="map">This is where the route should be</div>

            </aside>

        </section>
        <section id="city-pics" class="display-content"></section>
    </main>
    <footer></footer>


    <script src="assets/js/clock.js"></script>
    <script src="assets/js/weather.api.js"></script>
    

</body>

</html>
